<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Train Scheduler</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Train Times</h1>
    </div>
    <div class="panel">
        <div class="panel-heading text-center"><h2>Current Train Schedule</h2></div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Names</th>
                        <th>Destination</th>
                        <th>Frequency(minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="add-row">
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel">
        <div class="panel-heading text-center">
            <h2>Add Train</h2>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name Here">
                </div>
                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter Destination Here">
                </div>
                <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time</label>
                    <input type="text" class="form-control" id="first-train" placeholder="Enter Military Time, ex 14:30">
                </div>
                <div class="form-group">
                    <label for="text">frequency (minutes)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Enter 2 Digits For Minutes">
                </div>
                <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Add Train</button>
            </form>
        </div>
    </div>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
</body>
</html>
